{% extends "base.html" %}
{% load base_tags %}

{% block content %}

<h2 class="mt-4">{{ title }}</h2>

<!-- Filters -->
<div class="mt-3">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="FilterCollapse" data-bs-target="#collapseFilters" aria-expanded="false" aria-controls="collapseFilters">
        Filters
      </button>
    </p>
    <div class="FilterCollapse" id="collapseFilters">
      <div class="card card-body">
        <form class="row g-3">
          <div class="col-auto">
            <label for="">ID</label>
            <input class="form-control" type="text">
          </div>
          
          <div class="col-auto">
            <label for="">Date</label>
            <input class="form-control" type="date">
          </div>
        </form>

      </div>
    </div>
    
    
    <!-- Changelist -->
    
    <div class="mt-3 d-flex justify-content-end">
      <button class="btn btn-sm btn-primary border"><i class="fi fi-rr-plus"></i></button>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                {% for th_field in list_display  %}
                  <th>{{ th_field|capfirst }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for value in values %}
              <tr>
                {% get_item value list_display as items %}
                
              </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
